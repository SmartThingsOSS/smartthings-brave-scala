credentials {

  default-credentaisl {
    type = "smartthings.brave.scala.config.AWSCredentialsProviderConfigurator"
  }

  static-credentials {
    type = "smartthings.brave.scala.config.AWSCredentialsProviderConfigurator"

    access-key-id = "test"
    secret-access-key = "test"

  }

  sts-credentials {
    type = "smartthings.brave.scala.config.AWSCredentialsProviderConfigurator"

    // if STS role is specificed STS role assumption will be configured
    sts-role-arn = "test"
  }
}